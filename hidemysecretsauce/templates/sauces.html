{% extends "nav.html" %}
{% block content %}

<h1>My [Secret] Sauces</h1>
<div class="form-layout mb-5">
    <form action="/add_sauce", method="POST">
        <label for="sauce" class="form-label">Sauce Name</label>
        <input type="text" id="sauce" class="form-control" name="sauce" size="30">
        <br>
        <label for="ingredients" class="form-label">Ingredients</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="ingredients"></textarea>
        <div class="form-text">Write a comma ',' separated list</div>
        <br>
        <input type="submit" id="login" class="form-control" value="Add Secret Sauce">
    </form> 
</div>

<div class="accordion accordion-flush">
    {% for sauce in sauces %}
    <div class="accordion-item sauce">
        <div class="title">
            <h3>{{ sauce["name"] }}</h3>
            <i class="bi bi-x-circle-fill text-danger remove-sauce" sauce_id="{{ sauce["_id"] }}"></i>
        </div>
        <strong>Ingredients:</strong> {{ sauce["ingredients"] | join(', ') }}
    </div>
    {% endfor %}
</div>
<script src="{{ url_for('static', filename='js/sauce.js') }}"></script>
{% endblock %}
